{% extends 'base.html' %}
{% load static %}
{% block container %}

    <img src="{% static '2.png' %}"/></img>
    <h1>Post Index</h1>
    <a href="{% url 'posts:new' %}">글쓰기</a>
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
