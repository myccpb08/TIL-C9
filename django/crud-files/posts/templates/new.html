<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--method : get, post -->
    <!-- enctype : multipart/form-data (binary 전송 가능) -->
    <!--         : application/x-www-form-urlencoded (기본 값) 즉, enctype 안 적었을 때 -->
    <form action="{% url 'posts:create' %}" method="post" enctype="multipart/form-data">  <!-- get 요청은 : ~~한 html 페이지를 보여줘 & 주소창에 내 요청이 다 보여짐-->
                                                 <!-- post 요청은 : 이거 실어 보낼 테니까 저장하고 처리해 줘 & 주소창에 내 요청 안 보임-->
        {% csrf_token %}  <!--post 요청 보낼 때 꼭 필요한 거. 보안상の 목적 -->
        
        <input type="text" name="title"/>
        <input type="text" name="content"/>
        <input type="file" name="image" accept="image/*"/>
        <input type="submit" value="제출"/>
    </form>
    
    
</body>
</html>
